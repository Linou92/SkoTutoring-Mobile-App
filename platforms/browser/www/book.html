 <!DOCTYPE html>
 <html>
 <head>
     <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
 
     <title>Book Page</title>
     <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">

     <style>
        .col-sm-2{
            padding: 15px;
            font-size: 20px;
        }
     </style>
 </head>
 <body>
     <div class="container">
        <div class="app">
             <h3><center> Book a session </center></h3>

             <form>
                <!-- session name -->
                <div class="col-sm-10">
                    <label for="title" class="col-sm-2 col-form-label"><b>Name of the session</b></label>
                      <input type="text" class="form-control" id="title" placeholder="Title of the session" required>
                </div>

                <!-- subject -->
                <div class="col-sm-10">
                    <label for="subject" class="col-sm-2 col-form-label"><b>Subject</b></label>
                        <select class="form-control form-control-sm" required>
                          <option>Maths</option>
                          <option>Physics</option>
                          <option>Chemistry</option>
                          <option>Biology</option>
                          <option>History</option>
                          <option>Geography</option>
                          <option>English</option>
                          <option>French</option>
                          <option>Spanish</option>
                          <option>Swedish</option>
                          <option>German</option>
                        </select>
                </div>

                <!-- level -->
                <div class="col-sm-10">
                    <label for="level" class="col-sm-2 col-form-label"><b>Level</b></label>
                        <select class="form-control form-control-sm" required>
                          <option>10th grade</option>
                          <option>11th grade</option>
                          <option>12th grade</option>
                        </select>
                </div>

                <!-- language -->
                <div class="col-sm-10">
                    <label for="language" class="col-sm-2 col-form-label"><b>Language</b></label>
                    <div class="col-sm-10" required>
                       <input type="checkbox" class="form-check-input" id="language">
                       <label class="form-check-label" for="french">French</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="swedish">Swedish</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="arabic">Arabic</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="spanish">Spanish</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="german">German</label>
                    </div>
                    <div class="col-sm-10" required>
                        <input type="checkbox" class="form-check-input" id="language">
                        <label class="form-check-label" for="exampleCheck1">Chinese</label>
                    </div>
                </div>

                <!-- purpose -->
                <div class="col-sm-10">
                    <label for="purpose" class="col-sm-2 col-form-label"><b>Purpose</b></label>
                    <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="purpose" id="purpose" value="option1" checked required>
                      <label class="form-check-label" for="assignment">
                        Assignment
                      </label>
                    </div>
                    <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="purpose" id="purpose" value="option2">
                      <label class="form-check-label" for="exam">
                        Exam
                      </label>
                    </div>
                    <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="purpose" id="purpose" value="option3">
                      <label class="form-check-label" for="labs">
                        Laboratory
                      </label>
                    </div>
                    <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="purpose" id="purpose" value="option4">
                      <label class="form-check-label" for="strength">
                        Strengthening
                      </label>
                    </div>
                    <div class="col-sm-10">
                      <input class="form-check-input" type="radio" name="purpose" id="purpose" value="option5">
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                    </div>
                </div>

                <!-- teachers -->
                <div class="col-sm-10">
                  <label class="col-sm-2 col-form-label" for="teacher"><b>Available teachers</b></label>
                  <select class="custom-select mr-sm-2" id="teachers" required>
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <!-- notes -->
                <div class="col-sm-10">
                    <label for="notes" class="col-sm-2 col-form-label"><b>Notes</b></label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>

                <!-- date & time -->
                <label for="date" class="col-sm-2 col-form-label"><b>Pick a date & time</b></label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" id="dateTime" required>
                </div>          
                
                <br>
                <center><button type="submit" class="btn btn-primary">Book</button></center>
            </form>   
        </div> <!-- app close -->
     </div> <!-- container close -->
     <br>
    <div id="footer">
            <center>Â© 2020 SkoTutoring Android App. Designed by Lina Abu Hijleh</a></center>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
      
 </body>
 </html>
