<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
 
     <title>Register</title>
     <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.0rc2.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</head>


<body onload="init()">
     <div class="container">
        <div class="registerPage">
             <div class="menushape1"></div>
             <div class="menushape2"></div>
         

             <!-- Home page starts here -->
             
                 <h1><center> Register as a teacher</center></h1>
                  
                  <div data-role="content">	

		<form id="registerForm">
		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="username" >Username:</label></strong>
			<input type="text" name="username" id="username" value="" placeholder="Username" />
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="password">Password:</label></strong>
			<input type="password" name="password" id="password" value="" placeholder="Password" />
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="passwordConf">Confirm password:</label></strong>
			<input type="password" name="passwordConf" id="passwordConf" value="" placeholder="Confirm password" />
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<strong>Select your speaking languages:</strong><br>
			<input type="checkbox" id="english" name="english" value="English">
		  <label for="english"> English</label><br>
		  <input type="checkbox" id="french" name="french" value="French">
		  <label for="french"> French</label><br>
		  <input type="checkbox" id="spanish" name="spanish" value="Spanish">
		  <label for="spanish"> Spanish</label><br>
		  <input type="checkbox" id="german" name="german" value="German">
		  <label for="german"> German</label><br>
		  <input type="checkbox" id="swedish" name="swedish" value="Swedish">
		  <label for="swedish"> Swedish</label><br>
		  <input type="checkbox" id="arabic" name="arabic" value="Arabic">
		  <label for="arabic"> Arabic</label><br>
		  <input type="checkbox" id="italian" name="italian" value="Italian">
		  <label for="italian"> Italian</label><br>
		</div>


		<div data-role="fieldcontain" class="ui-hide-label">
				<strong>Select your teaching subjects:</strong><br>
				<input type="checkbox" id="math" name="math" value="Math">
			  <label for="math"> Math</label><br>
			  <input type="checkbox" id="physics" name="physics" value="Physics">
			  <label for="physics"> Physics</label><br>
			  <input type="checkbox" id="chemistry" name="chemistry" value="Chemistry">
			  <label for="chemistry"> Chemistry</label><br>
			  <input type="checkbox" id="history" name="history" value="History">
			  <label for="history"> History</label><br>
			  <input type="checkbox" id="geography" name="geography" value="Geography">
			  <label for="geography"> Geography</label><br>
			  <input type="checkbox" id="biology" name="biology" value="Biology">
			  <label for="biology"> Biology</label><br>
			  <input type="checkbox" id="phylosophy" name="phylosophy" value="Phylosophy">
			  <label for="phylosophy"> Philosophy</label><br>
			  <input type="checkbox" id="english" name="english" value="English">
			  <label for="english"> English</label><br>
			  <input type="checkbox" id="french" name="french" value="French">
			  <label for="french"> French</label><br>
			  <input type="checkbox" id="spanish" name="spanish" value="Spanish">
			  <label for="spanish"> Spanish</label><br>
			  <input type="checkbox" id="german" name="german" value="German">
			  <label for="german"> German</label><br>
			  <input type="checkbox" id="swedish" name="swedish" value="Swedish">
			  <label for="swedish"> Swedish</label><br>
			  <input type="checkbox" id="arabic" name="arabic" value="Arabic">
			  <label for="arabic"> Arabic</label><br>
			  <input type="checkbox" id="italian" name="italian" value="Italian">
			  <label for="italian"> Italian</label><br>
			</div>

			<div data-role="fieldcontain" class="ui-hide-label">
				<strong>Select your teaching level:</strong><br>
				<input type="checkbox" id="ten" name="ten" value="Ten">
			  <label for="ten"> 10th grade</label><br>
			  <input type="checkbox" id="eleven" name="eleven" value="Eleven">
			  <label for="eleven"> 11th grade</label><br>
			  <input type="checkbox" id="twelve" name="twelve" value="twelve">
			  <label for="twelve"> 12th grade</label><br>
			</div>


			<div data-role="fieldcontain" class="ui-hide-label">
				<strong>Select your availability:</strong><br>
				<input type="checkbox" id="8-10" name="8-10" value="8-10">
			  <label for="8-10"> 8h - 10h</label><br>
			  <input type="checkbox" id="10-12" name="10-12" value="10-12">
			  <label for="10-12"> 10h - 12h</label><br>
			  <input type="checkbox" id="14-16" name="14-16" value="14-16">
			  <label for="14-16"> 14h - 16h</label><br>
			  <input type="checkbox" id="16-18" name="16-18" value="16-18">
			  <label for="16-18"> 16h - 18h</label><br>
			  <input type="checkbox" id="18-20" name="18-20" value="18-20">
			  <label for="18-20"> 18h - 20h</label><br>
			</div>

			<div data-role="fieldcontain" class="ui-hide-label">
				<strong><label for="country">Country of residency:</label></strong>
				<input type="text" name="country" id="country" value="" placeholder="" />
			</div>

		<center><input type="submit" value="Register" id="registerButton"></center>
		
		</form>
		
	</div>
                   
        
        </div> <!-- app close -->
     </div> <!-- container close -->
     <br>
    <div id="footer">
            <center>Â© 2020 SkoTutoring Android App. Designed by Lina Abu Hijleh</a></center>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
 
     <script src="js/jquery.min.js"></script>
      
 </body>
</html>
