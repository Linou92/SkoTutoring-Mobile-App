<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
 
     <title>Register</title>
     <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.0rc2.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="text/javascript" src="js/registerS.js"></script>

	 <script type="text/javascript">
            window.onload = function(){
                document.addEventListener("deviceready", init, false);
            }
            
            function init(){
                document.getElementById("saveData").addEventListener("click", saveData, false);
                document.getElementById("getData").addEventListener("click", getData, false);
            }

            function saveData(){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var passwordConf = document.getElementById('passwordConf').value;
                var country = document.getElementById('country').value;
                window.localStorage.setItem("username", username);
                window.localStorage.setItem("password", password);
                window.localStorage.setItem("passwordConf", passwordConf);
                window.localStorage.setItem("country", country);
                alert("Your data is stored successfully !");
            }

            function getData(){
                var output = "Your username is " + window.localStorage.getItem("username") + " ,your password is " + window.localStorage.getItem("password") +" " +window.localStorage.getItem("passwordConf")+" and your country is " + window.localStorage.getItem("country");
                document.getElementById("result").innerHTML = output;
            }
        </script> 
</head>


<body onload="init()">
     <div class="container">
        <div class="registerPage">
             <div class="menushape1"></div>
             <div class="menushape2"></div>
         

             <!-- Home page starts here -->
             
                 <h1><center> Register as a student</center></h1>
                  
                  <div data-role="content">	

		<form id="registerForm">
		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="username" >Username:</label></strong>
			<input type="text" name="username" id="username" value="" placeholder="Username" />
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="password">Password:</label></strong>
			<input type="password" name="password" id="password" value="" placeholder="Password" />
		</div>

		<div data-role="fieldcontain" class="ui-hide-label">
			<strong><label for="passwordConf">Confirm password:</label></strong>
			<input type="password" name="passwordConf" id="passwordConf" value="" placeholder="Confirm password" />
		</div>

	
			<div data-role="fieldcontain" class="ui-hide-label">
				<strong><label for="country">Country of residency:</label></strong>
				<input type="text" name="country" id="country" value="" placeholder="" />
			</div>

		<center><input type="submit" value="Register" id="saveData"></center>
		
		</form>
		 <button id='getData'> Get data </button><br>
            <div id="result"></div>
		
	</div>
                   
        
        </div> <!-- app close -->
     </div> <!-- container close -->
     <br>

     <script src="js/jquery.min.js"></script>
      
 </body>
</html>
