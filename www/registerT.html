		  <script type="text/javascript">

		  var db = window.openDatabase("tutorialdb", "1.0", "tutorial database", 1000000); //will 
		  document.addEventListener("deviceready", onDeviceReady, false);
		 
		  function onDeviceReady() {

		   // Create Table
		   db.transaction(populateDB, errorCB, successCB);

		   // Select records
		   fetchData();
		  }

		  function populateDB(tx){
		   tx.executeSql('CREATE TABLE IF NOT EXISTS teachers (id INTEGER PRIMARY KEY AUTOINCREMENT,username TEXT NOT NULL, password TEXT NOT NULL, passwordConf TEXT NOT NULL, languages TEXT NOT NULL, subjects TEXT NOT NULL, level TEXT NOT NULL, availability TEXT NOT NULL, country TEXT NOT NULL)');
		  }

		  // Fetch all records
		  function fetchData(){
		   db.transaction(function(tx){
		 
		    tx.executeSql("select * from teachers",[],function(tx1,result){
		     var len = result.rows.length;
		 
		     for (var i=0; i<len; i++){
		      var note = result.rows.item(i).note;

		      // Add list item
		      var ul = document.getElementById("list");
		      var li = document.createElement("li");
		      li.appendChild(document.createTextNode(note));
		      ul.appendChild(li);
		     }
		 
		    },errorCB);
		   }, errorCB, successCB);
		  }
		 
		  function insertData(){

		   // Insert record
		   db.transaction(insertUser, errorCB, successCB);
		   alert("Successfully inserted");
  			window.location="loginT.html";
		  }

		  function insertUser(tx){
		   var username = document.getElementById('username').value;
		   var password = document.getElementById('password').value;
		   var passwordConf = document.getElementById('passwordConf').value;
		   var country = document.getElementById('country').value;
		   
		   var checkbox = document.getElementsByName ("check");
			var choice;

			    for (var i= 0; i < checkbox.length; i++){
			        if (checkbox[i].checked){
			            choice = checkbox[i].value; 
			            alert(choice);
			            tx.executeSql("INSERT INTO teachers(beter) VALUES (?)",[choice]);
			        }
			    }
		 
		   // Insert query
		   tx.executeSql("INSERT INTO teachers(username, password, passwordConf, country) VALUES (?,?,?,?)",[username, password, passwordConf, country]);
		 
		   // Append new list item
		   var ul = document.getElementById("list");
		   var li = document.createElement("li");
		   li.appendChild(document.createTextNode(username));
		   li.appendChild(document.createTextNode(password));
		   li.appendChild(document.createTextNode(passwordConf));
		   li.appendChild(document.createTextNode(country));
		   li.appendChild(document.createTextNode(choice));
		   ul.appendChild(li);
		  }

		  function errorCB(err) {
		   alert("Error processing SQL: "+err.code + err);
		  }

		  function successCB() {
		   // alert("success!");
		  }
		 
		  </script>
